<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)="editExperiment(experiment)">
        {{ experiment.name
        }}<button (click)="remove(experiment)">remove</button>
      </span></span
    >
    <ng-template #elseBlock>
      <input #editedExperiment value="{{ experiment.name }}" type="text" />
      <button (click)="save(editedExperiment.value, experiment)">save</button>
    </ng-template>
  </li>
</ul>
<input #newExperiment type="text" />
<button (click)="add(newExperiment.value)">Add</button>
